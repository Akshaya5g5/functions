<html>
    <head>
    </head>
    <body>
        <script>
        var num,sum=0,rem;
        var num=parseInt(prompt("Enter a number"))
        temp=num

            while(num!=0)
            {
            rem=num%10;
            let fact=1;
            for(let i=1;i<=rem;i++)
                 fact=fact*i;
            sum+=fact;
            num=parseInt(num/10);

        }
        if(sum==temp){
            document.write(`${temp} is a strong number`)
        }
        else{
            document.write(`${temp} is not a strong number`) 
        } 
    
        

        </script>

    </body>
</html>
